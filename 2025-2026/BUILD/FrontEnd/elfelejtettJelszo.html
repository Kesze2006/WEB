<!doctype html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bejelentkezés</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/elfelejtettJelszo.css" />
    </head>
    <body>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card shadow keret">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Jelszó helyreállítás</h3>

                            <div class="mb-3">
                                <label class="form-label">Új jelszó</label>
                                <input type="password" class="form-control" placeholder="••••••••" id="ujJelszo" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Új jelszó mégegyszer</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="••••••••"
                                    id="ujJelszoMegint"
                                />
                            </div>

                            <button type="submit" class="btn btn-outline-dark w-100" onclick="jelszoVissza()">
                                Helyreállítás
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/elfelejtettJelszo.js"></script>
    </body>
</html>
